<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Face ID</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
        #video-container {
            position: relative;
            width: 640px; /* Video o'lchami uchun o'zgartirishingiz mumkin */
            height: 480px; /* Video o'lchami uchun o'zgartirishingiz mumkin */
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #capture-btn {
            margin-top: 10px;
        }
	</style>
</head>
<body>
<div class="container mt-5">
	<h1>Face ID</h1>
	<div id="video-container">
		<video id="video" width="100%" height="100%" autoplay></video>
		<canvas id="overlay"></canvas>
	</div>
	<a id="submit_url" href="{% url 'face' %}"></a>
	<button id="capture-btn" class="btn btn-primary mt-3">Rasmni Oling</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static "js/script_face.js" %}"></script>
</body>
</html>
